    <!-- Countdown Timer Script -->
    <script>
      const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 167);

  // Update the countdown every 1 second
  const interval = setInterval(function() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    // Time calculations for days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the corresponding elements
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the countdown is finished, display a message
    if (distance < 0) {
      clearInterval(interval);
      document.getElementById("days").innerHTML = "0";
      document.getElementById("hours").innerHTML = "00";
      document.getElementById("minutes").innerHTML = "00";
      document.getElementById("seconds").innerHTML = "00";
    }
  }, 1000);



      function sendemail() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        let body =
          "Name: " +
          name +
          "<br/><br/> Email: " +
          email +
          "<br/><br/> Message from Grahakly : " +
          message;

        Email.send({
          SecureToken: "7015160f-8822-4d9e-af8e-09c59f28a693",
          To: "contactabhirahtech@gmail.com",
          From: "contactabhirahtech@gmail.com",
          Subject: "Send message form",
          Body: body,
        })
          .then(function (response) {
            if (response === "OK") {
              showStatusMessage("success", "Sent successfully !");
            } else {
              showStatusMessage("error", "Failed to send message!");
            }
          })
          .catch(function (error) {
            showStatusMessage("error", "Failed to send message!");
          });
      }

      function showStatusMessage(type, message) {
  const alertDiv = document.createElement('div');
  alertDiv.className = `status-alert ${type}`;

  const statusText = document.createElement('span');
  statusText.textContent = message;
  alertDiv.appendChild(statusText);

  document.body.insertBefore(alertDiv, document.body.firstChild);

  setTimeout(() => {
    alertDiv.remove();
  }, 5000); // Alert disappears after 5 seconds
}

    </script>
